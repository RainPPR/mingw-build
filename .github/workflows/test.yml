name: Manual Release

on:
  workflow_dispatch:

jobs:
  create-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create text file
        run: |
          echo This is the content of the file. > output.txt
          
      - name: Get current date
        id: datetime
        run: |
          for /f "delims=" %%a in ('powershell -Command "Get-Date -Format 'yyyy-MM-dd'"') do set current_date=%%a
          echo "current_date=%current_date%" >> $env:GITHUB_ENV

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ env.current_date }}
          files: output.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}