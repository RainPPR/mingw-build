name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Input the name for the release.'
        required: true
        default: 'Release'
      release_tag:
        description: 'Input the tag for the release.'
        required: true
        default: 'v1.0.0'

jobs:
  create-release:
    runs-on: windows-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        
      - name: Create text file
        run: |
          echo This is the content of the file. > output.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.event.inputs.release_tag}}
          release_name: Release ${{github.event.inputs.release_name}}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output.txt
          asset_name: output.txt
          asset_content_type: application/txt