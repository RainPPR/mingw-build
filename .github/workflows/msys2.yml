name: MSYS2

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Input the name for the release.'
        required: true
        default: 'MSYS2'
      release_tag:
        description: 'Input the tag for the release.'
        required: true
        # default: 'v1.0.0'

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - run: git config --global core.autocrlf input
      - uses: actions/checkout@v3

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          location: D:\
          update: true
          install: mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-gdb

      - name: Setup 7z
        uses: milliewalky/setup-7-zip@v1
      - name: Compress Archive
        run: |
          7z a "mingw-w64-ucrt-x86_64-gcc.zip" "D:\msys64\ucrt64"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.event.inputs.release_tag}}
          release_name: ${{github.event.inputs.release_name}}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mingw-w64-ucrt-x86_64-gcc.zip
          asset_name: mingw-w64-ucrt-x86_64-gcc.zip
          asset_content_type: application/zip
